<!DOCTYPE html>
<html>
<head>
    <title>Photo Selection</title>
    <style>
        img { width: 300px; display: block; }
        button { margin: 5px; }
    </style>

    <script>
        function sendAction(photo, decision) {
            fetch("/action", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `photo=${photo}&decision=${decision}&client={{ client }}`
            });
        }
    </script>
</head>

<body>
    <h2>Client: {{ client }}</h2>

    {% for photo in photos %}
        <div>
            <img src="/static/photos/{{ photo }}">
            <button onclick="sendAction('{{ photo }}','select')">✅ Select</button>
            <button onclick="sendAction('{{ photo }}','reject')">❌ Reject</button>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
