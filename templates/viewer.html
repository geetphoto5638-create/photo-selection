<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Viewer</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        img { max-width: 80%; max-height: 500px; border: 2px solid #ccc; }
        .buttons { margin-top: 20px; }
        button { padding: 10px 20px; margin: 0 10px; font-size: 16px; cursor: pointer; }
        .select { background-color: #4CAF50; color: white; border: none; }
        .reject { background-color: #f44336; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Photo Viewer</h1>
    <img src="{{ url_for('static', filename='temp/' + photo) }}" alt="Photo">
    
    <form method="post" action="{{ url_for('action') }}" class="buttons">
        <button type="submit" name="action" value="select" class="select">Select</button>
        <button type="submit" name="action" value="reject" class="reject">Reject</button>
    </form>
</body>
</html>
