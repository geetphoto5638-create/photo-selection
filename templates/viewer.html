<!DOCTYPE html>
<html>
<head>
  <title>Photo Selection</title>
</head>
<body>

<h3>Client: {{ client }}</h3>

<img id="photo" src="{{ photo_url }}"
     style="max-width:100%; max-height:80vh;"><br><br>

<button onclick="send('Selected')">Select ✅</button>
<button onclick="send('Rejected')">Reject ❌</button>

<script>
const client = "{{ client }}";

function send(action){
  fetch("/action", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({client, action})
  })
  .then(r => r.json())
  .then(d => {
    if(d.done){
      alert("All photos completed");
    } else {
      document.getElementById("photo").src = d.photo_url;
    }
  });
}
</script>

</body>
</html>
