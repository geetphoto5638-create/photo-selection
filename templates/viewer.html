<!DOCTYPE html>
<html>
<head>
    <title>Photo Selection</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #f2f2f2;
        }
        img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .select {
            background: green;
            color: white;
        }
        .reject {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Select / Reject Photo</h2>

    <img src="{{ url_for('static', filename='temp/' + photo) }}">

    <div>
        <a href="/select/{{ file_id }}">
            <button class="btn select">✔ SELECT</button>
        </a>
        <a href="/reject/{{ file_id }}">
            <button class="btn reject">✖ REJECT</button>
        </a>
    </div>

</body>
</html>
