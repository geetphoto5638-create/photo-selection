<h2>Client: {{ client }}</h2>

<form method="post" action="/save-multiple">

  <input type="hidden" name="client" value="{{ client }}">

  {% for f in files %}
    <div style="display:inline-block;margin:10px;text-align:center">
      
      <img src="https://drive.google.com/uc?id={{f.id}}" width="200"><br>

      <input type="checkbox" name="selected_photos" value="{{f.id}}">
      Select

    </div>
  {% endfor %}

  <br><br>
  <button type="submit">Save Selection</button>

</form>
