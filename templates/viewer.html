<!DOCTYPE html>
<html>
<head>
    <title>Photo Selection</title>
</head>
<body>

<h2>Select Photos</h2>

<form method="post">
    {% for photo in photos %}
        <label>
            <input type="checkbox" name="photos" value="{{ photo }}">
            <br>
            <img src="{{ photo }}" width="200">
        </label>
        <br><br>
    {% endfor %}

    <button type="submit">Submit Selection</button>
</form>

</body>
</html>
