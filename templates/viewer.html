<!DOCTYPE html>
<html>
<head>
    <title>Photo Viewer</title>
    <style>
        img {
            max-width: 90%;
            max-height: 80vh;
        }
        button {
            padding: 15px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Hello {{ client }}</h2>

<img id="photo" src="/photos/{{ photo }}">

<br><br>

<button onclick="sendAction('Selected')">üëç Select</button>
<button onclick="sendAction('Rejected')">‚ùå Reject</button>
<button onclick="sendAction('Best')">‚≠ê Best</button>

<script>
function sendAction(action) {
    fetch("/action", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            client: "{{ client }}",
            action: action
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.done) {
            alert("Selection Completed");
            location.reload();
        } else {
            document.getElementById("photo").src = "/photos/" + data.photo;
        }
    });
}
</script>

</body>
</html>
